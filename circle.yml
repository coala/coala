dependencies:
  cache_directories:
    - ~/.pyenv/versions/3.4.3
    - ~/.pyenv/versions/3.5.1
    - ~/nltk_data
  pre:
    - sed -i '/source \/home\/ubuntu\/virtualenvs\//d' ~/.circlerc
    - nvm alias default node
  override:
    - pip3 install --upgrade packaging appdirs
    - bash .misc/deps.sh

test:
  override:
    - bash .misc/tests.sh:
        parallel: true
    - python setup.py install:
        parallel: true
    - pip install coala-bears[alldeps] --pre -U:
        parallel: true
        timeout: 900  # Allow 15 mins
    - coala --non-interactive:
        parallel: true
    - bash .misc/deploy.coverage.sh:
        parallel: true
    - make -C docs clean
    - python setup.py docs
