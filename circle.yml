dependencies:
  cache_directories:
    - ~/.pyenv/versions/3.3.6
    - ~/.pyenv/versions/3.4.3
    - ~/.pyenv/versions/3.5.1
    - ~/coala/node_modules
  pre:
    - echo 'export PATH=$PATH:~/coala/node_modules/.bin' >> ~/.circlerc
    - sed -i '/source \/home\/ubuntu\/virtualenvs\//d' ~/.circlerc
    - nvm alias default node
  override:
    - bash .misc/deps.sh

test:
  override:
    - bash .misc/tests.sh:
        parallel: true
    - python .misc/adjust_version_number.py coalib/VERSION -b `date --utc +%Y%m%d%H%M%S`:
        parallel: true
    - python setup.py install:
        parallel: true
    - pip install coala-bears --pre -U:
        parallel: true
    - coala-ci -S=autoapply=false:
        parallel: true
    - bash .misc/deploy.coverage.sh:
        parallel: true
    - make -C docs/ clean
    - make -C docs/ html

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/9f718e67e18393c83881
