dependencies:
  pre:
    - bash .misc/deps.pre.sh
  override:
    - bash .misc/deps.sh

test:
  override:
    - bash .misc/tests.sh:
        parallel: true
    - python setup.py install:
        parallel: true
    - coala-ci:
        parallel: true
    - bash .misc/deploy.coverage.sh:
        parallel: true

deployment:
  deployment_scripts:
    branch: /.*/
    commands:
      - bash .misc/deploy.zanata.sh
      - bash .misc/deploy.pypi.sh
