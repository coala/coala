language: python

python:
  - "3.4"
  - "3.3"
  - "3.2"

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx

install:
  - sh .misc/.install.sh

script:
  - python3 ./run_tests.py --cover --disallow-test-skipping
  - python3 setup.py install
  - coala -c .misc/.ci_coafile

after_success:
  - sh .misc/.success.sh
